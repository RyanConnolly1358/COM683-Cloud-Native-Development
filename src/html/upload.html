<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed | Loop</title>

    <!--CSS Custom Classes-->
    <link rel="stylesheet" href="../css/upload.css" />
    <link rel="stylesheet" href="../css/global.css" />

    <!--Bootstrap CSS Libraries-->
    <link rel="stylesheet" href="../css/bootstrap-5.2.0-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap-5.2.0-dist/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="../css/bootstrap-5.2.0-dist/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="../css/bootstrap-5.2.0-dist/css/bootstrap-utilities.min.css" />
</head>
<body>
    <div >
        <ul>
            <li><label onclick="document.location='loops.html'">Loops</label></li>
            <li><label onclick="document.location='feed.html'">Feed</label></li>
            <li><label onclick="document.location='upload.html'">Upload</label></li>
        </ul>
    </div>
    <div class="mt-5">
        <div>
            <h1 class="headers">Upload an Image!</h1>
            <div>
                <label class="descLBL">Enter a description:</label>
                <input type="text" class="description" id="descriptiontxt">
            </div>
            
            <div id="drop-area">
                <form class="my-form">
                  <p>Upload a picture via drag and drop or the select button!</p>
                  <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                  <label class="button" for="fileElem">Select some files</label>
                  
                </form>
                <div id="preview"></div>
                
            </div>
            <button class="button">Upload Picture!</button>
        </div>

        <div>
            <h1 class="headers">Upload a Loop!</h1>
            <div>
                <label class="descLBL">Enter a description:</label>
                <input type="text" class="description" id="descriptiontxt">
            </div>
            <div id="drop-area">
                <form class="my-form">
                  <p>Upload a picture via drag and drop or the select button!</p>
                  <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                  <label class="button" for="fileElem">Select some files</label>
                  
                </form>
                
                
            </div>
        </div>

    </div>

    <div class="logo">
        <img src="/assets/global/loopLogo.png" id="loopIcon" alt="Decorative Shapes Icon" />
        
    </div>

    <script src= "../js/upload.js"></script>
</body>
</html>
